azure_devops:
  base_url: "${AZURE_DEVOPS_URL:-https://dev.azure.com}"
  organization: "${AZURE_DEVOPS_ORG}"
  default_project: "${AZURE_DEVOPS_PROJECT}"
  default_area: "${AZURE_DEVOPS_AREA}"
  default_iteration: "${AZURE_DEVOPS_ITERATION:-@CurrentIteration}"
  author_email: "${AZURE_DEVOPS_EMAIL}"
  assigned_to: "${AZURE_DEVOPS_ASSIGNED_TO}"
  default_state: "Fechado"
  # Agrupar tasks em User Stories mensais
  create_monthly_user_stories: true
  user_story_name: "${USER_FULL_NAME:-Seu Nome}"
  # Enriquecer descrições das tasks com LLM (requer seção llm configurada abaixo)
  enhance_descriptions: true
  llm_system_prompt: |
    Você é um assistente que escreve descrições de tasks de desenvolvimento de software
    em português brasileiro, de forma concisa e técnica.
    Escreva um parágrafo curto (2-4 frases) descrevendo a atividade realizada.
    Use linguagem formal e mencione o impacto ou objetivo da atividade quando possível.
    Não repita o título. Não use marcadores ou listas.

# LLM para enriquecer descrições das tasks (OpenAI-compatible API)
llm:
  base_url: "${LLM_BASE_URL:-https://api.groq.com/openai/v1}"
  model: "${LLM_MODEL:-llama-3.3-70b-versatile}"

sources:
  outlook:
    enabled: true
    type: "ics"
    ics_path: "./data/calendar.ics"
    mapping:
      area_path: "${AZURE_DEVOPS_AREA}"
      tags:
        - "outlook"
        - "reunião"

  recurring:
    enabled: true
    templates:
      - name: "Verificação de carga - Hive"
        weekdays: [0, 1, 2, 3, 4]  # seg-sex (0=segunda)
        hours: 0.5
        area_path: "${AZURE_DEVOPS_AREA}"
        tags:
          - "qlik"
          - "monitoramento"
      - name: "Verificação de carga - DW"
        weekdays: [0, 1, 2, 3, 4]
        hours: 0.5
        area_path: "${AZURE_DEVOPS_AREA}"
        tags:
          - "qlik"
          - "monitoramento"

  git:
    enabled: true
    repositories:
      - name: "arrecadacao-ai"
        project: "${AZURE_DEVOPS_PROJECT}"
        area_path: "${AZURE_DEVOPS_AREA}"
        tags:
          - "git"
          - "desenvolvimento"

